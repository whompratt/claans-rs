name: claans-api
region: lon
domains:
  - domain: claans.com
    type: PRIMARY
services:
  - name: claans-api
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: development
      deploy_on_push: true
      repo: whompratt/claans_api
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${claans.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${claans.PASSWORD}
      - key: APP_DATABASE__HOSTNAME
        scope: RUN_TIME
        value: ${claans.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${claans.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${claans.DATABASE}
databases:
  - engine: PG
    name: claans
    production: true
    version: "16"