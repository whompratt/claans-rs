name: claans-api
region: lon
services:
  - name: claans-api
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: development
      deploy_on_push: true
      repo: whompratt/claans_api
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /